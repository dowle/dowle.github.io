baseURL = "/"
languageCode = "zh-CN"
defaultContentLanguage = "zh-CN"
title = "杜东为的博客"
preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
theme = "even"
enableGitInfo = false

pygmentsOptions = "linenos=table"
pygmentsCodefences = true
pygmentsUseClasses = true
pygmentsCodefencesGuessSyntax = true

hasCJKLanguage = true
paginate = 15 # 首页每页显示的文章数
disqusShortname = ""
googleAnalytics = ""
copyright = ""

[author]
  name = "dowle"

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]
  name = "首页"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "归档"
  weight = 20
  identifier = "archives"
  url = "/post/"
[[menu.main]]
  name = "标签"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "分类"
  weight = 40
  identifier = "categories"
  url = "/categories/"

[params]
  version = "4.x"
  debug = false
  since = "2020"
  gitRepo = ""
  logoTitle = "Dowle"
  keywords = ["golang", "数据库", "系统架构"]
  description = "专注于后端技术，包括但不限于PHP、GO、数据库、微服务、系统架构等"

  archivePaginate = 50

  showArchiveCount = false

  dateFormatToUse = "2006-01-02"

  moreMeta = false

  highlightInClient = false

  toc = true # 是否开启目录
  autoCollapseToc = false # 目录自动展开/折叠
  fancybox = true # 是否启用fancybox（图片可点击）

  # mathjax
  mathjax = false # 是否使用mathjax（数学公式）
  mathjaxEnableSingleDollar = false # 是否使用 $...$ 即可進行inline latex渲染
  mathjaxEnableAutoNumber = false # 是否使用公式自动编号
  mathjaxUseLocalFiles = false

  postMetaInFooter = false   # contain author, lastMod, markdown link, license           # 包含作者，上次修改时间，markdown链接，许可信息
  linkToMarkDown = false    # Only effective when hugo will output .md files.           # 链接到markdown原始文件（仅当允许hugo生成markdown文件时有效）
  contentCopyright = ''

  # Link custom CSS and JS assets (relative to /static/css and /static/js respectively)
  customCSS = ["even_hide.css"]
  customJS = []

  uglyURLs = false # please keep same with uglyurls setting

  [params.publicCDN] # 启用公共CDN，需自行定义
    enable = true
    jquery = '<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>'
